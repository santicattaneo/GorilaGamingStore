<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">k
    <title>Gorila Gaming Store</title>
</head>
<body style="background-color: black;">
    <header class="d-flex align-items-center">
        <div class="container d-flex justify-content-between">
            <img src="./img/logo.svg" alt="logotipo">
            <div class="d-flex">
              <input type="checkbox" id="check">
              <label for="check" class="botonCart d-flex">
                <img src="./img/carritoIcon.svg" alt="carrito">
                <p id="contador">0</p>
              </label>
              <div class="carritoTab">
                <div id="modal-contenedor">
                  <div class="modalcarrito">
                    <div class="carritoDiv d-flex justify-content-between">
                      <h3 class="me-5">CARRITO</h3>
                      <div>
                        <h3 class="precioProductos">AR$<span id="precioCarrito">0</span></h3>
                      </div>
                    </div>
                    <div id="contenedorCarrito"></div>
                    <button id="vaciarCarrito" class="vaciarBtn">VACIAR CARRITO</button>
                    <button id="finalizarCarrito" class="finalizarBtn mt-2">FINALIZAR COMPRA</button>
                  </div>
                </div>
              </div>
            </div>  
        </div>
    </header>
    

    <div class="container">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>  
        <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/carousel-1.png" class="d-block w-100" alt="activa tu lado gamer">
            </div>
            <div class="carousel-item">
              <img src="./img/carousel-2.png" class="d-block w-100" alt="black friday">
            </div>
            <div class="carousel-item">
              <img src="./img/carousel-3.png" class="d-block w-100" alt="tenemos lo mejor">
            </div>
        </div>
      </div>
        
      <div class="categorias row g-3 mt-1">
        <div class="categorias__card col-4">
          <div class="categorias__card__cont d-flex flex-column align-items-center">
            <img src="./img/auricularesIcon.svg" alt="auriculares">
            <p class="categorias__card__cont__texto">AURICULARES</p>
          </div>
        </div>
        <div class="categorias__card col-4">
          <div class="categorias__card__cont d-flex flex-column align-items-center">
            <img class="mt-3" src="./img/tecladosIcon.svg" alt="teclados">
            <p class="categorias__card__cont__texto">TECLADOS</p>
          </div>
        </div>
        <div class="categorias__card col-4">
          <div class="categorias__card__cont d-flex flex-column align-items-center">
            <img src="./img/mouseIcon.png" alt="mouses">
            <p class="categorias__card__cont__texto">MOUSES</p>
          </div>
        </div>
      </div>
      
      <div class="catalogoTitle mt-5">
          <p>TODOS NUESTROS PRODUCTOS</p>
      </div>
      
      <div class="row g-3 mt-2" id="containerCatalogo"></div>
      
      <div class="mt-5 d-flex justify-content-between">
          <img src="./img/amdMarca.svg" alt="amd">
          <img src="./img/redragonMarca.svg" alt="redragon">
          <img src="./img/intelMarca.svg" alt="intel">
          <img src="./img/logitechMarca.svg" alt="logitech">
          <img src="./img/coolermasterMarca.svg" alt="coolermaster">
          <img src="./img/hyperxMarca.svg" alt="hyperx">
      </div>
       
    </div>
    
    <footer class="footer mt-5">
      <div class="container">
        <div class="row g-3">
          <div class="mt-5 mb-4 d-flex flex-column align-items-center">
            <img src="./img/logoFooter.svg" alt="logotipo">
            <p class="footer__txt700 mt-3">LO MEJOR PARA LOS MEJORES</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
